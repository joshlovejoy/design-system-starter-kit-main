<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{% block title %}Salesforce Lightning Design System Starter Kit{% endblock %}</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="stylesheet" href="/styles/index.css">
  {% block extra_head %}{% endblock %}
</head>
<body>
  <!-- Base Global Header -->
  <header class="slds-global-header_container">
    <a href="#nav" class="slds-assistive-text slds-assistive-text_focus">Skip to Navigation</a>
    <a href="#main" class="slds-assistive-text slds-assistive-text_focus">Skip to Main Content</a>

    <!-- âœ… required grid row that handles vertical centering -->
    <div class="slds-global-header slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
      <!-- left (logo or can be empty) -->
      <div class="slds-global-header__item">
        <div class="slds-global-header__logo"></div>
      </div>

      <!-- middle (your search; unchanged) -->
<div class="slds-global-header__item slds-global-header__item_search slds-grid slds-grid_vertical-align-center">
      <div class="slds-combobox-group slds-grid slds-grid_vertical-align-center">
          <!-- Object switcher -->
          <div class="slds-combobox_object-switcher slds-combobox-addon_start">
            <div class="slds-combobox_container slds-combobox-addon_end slds-grow">
              <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click"
                   role="combobox" aria-controls="objectswitcher-listbox-id-1"
                   aria-expanded="false" aria-haspopup="listbox">
                <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                  <input type="text"
                         class="slds-input slds-combobox__input slds-combobox__input-value"
                         id="objectswitcher-combobox-id-1"
                         aria-controls="objectswitcher-listbox-id-1"
                         autocomplete="off" role="textbox" placeholder=" " value="Accounts" />
                  <span class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right" aria-hidden="true">
                    <svg class="slds-icon slds-icon_xx-small slds-icon-text-default">
                      <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                    </svg>
                  </span>
                </div>
                <div id="objectswitcher-listbox-id-1"
                     class="slds-dropdown slds-dropdown_length-5 slds-dropdown_x-small slds-dropdown_left"
                     role="listbox"></div>
              </div>
            </div>
          </div>

          <!-- Primary search -->
          <div class="slds-combobox_container slds-combobox-addon_end">
            <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click"
                 id="primary-search-combobox-id-1" role="combobox"
                 aria-expanded="false" aria-haspopup="listbox">
              <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left slds-global-search__form-element" role="none">
                <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left">
                  <svg class="slds-icon slds-icon_xx-small slds-icon-text-default" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                  </svg>
                </span>
                <input type="text"
                       class="slds-input slds-combobox__input"
                       id="combobox-id-1"
                       aria-autocomplete="list"
                       aria-controls="search-listbox-id-1"
                       autocomplete="off" role="textbox"
                       placeholder="Search Salesforce" />
              </div>
              <div id="search-listbox-id-1"
                   class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid"
                   role="listbox"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- right (actions; can be empty) -->
      <div class="slds-global-header__item">
        <!-- global actions / avatar etc., or leave empty as spacer -->
      </div>
    </div>
  </header>
  <!-- Spacer for header -->
  <div class="app-header-placeholder"></div>

  <!-- Context Bar -->
  <div style="height: 16rem;">
    <div class="slds-context-bar" id="nav">
      <div class="slds-context-bar__primary">
        <div class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_click slds-no-hover">
          <div class="slds-context-bar__icon-action">
            <button class="slds-button slds-icon-waffle_container slds-context-bar__button" title="App Launcher">
              <span class="slds-icon-waffle">
                <span class="slds-r1"></span><span class="slds-r2"></span><span class="slds-r3"></span>
                <span class="slds-r4"></span><span class="slds-r5"></span><span class="slds-r6"></span>
                <span class="slds-r7"></span><span class="slds-r8"></span><span class="slds-r9"></span>
              </span>
              <span class="slds-assistive-text">Open App Launcher</span>
            </button>
          </div>
          <span class="slds-context-bar__label-action slds-context-bar__app-name">
            <span class="slds-truncate" title="Account Name">Account Servicing</span>
          </span>
        </div>
      </div>

      <nav class="slds-context-bar__secondary" role="navigation">
        <ul class="slds-grid">
          <li class="slds-context-bar__item slds-is-active">
            <a href="javascript:void(0);" class="slds-context-bar__label-action" title="Home">
              <span class="slds-assistive-text">Current Page:</span>
              <span class="slds-truncate" title="Home">Home</span>
            </a>
          </li>
          <!-- Example dropdown item -->
          <li class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_hover">
            <a href="javascript:void(0);" class="slds-context-bar__label-action" title="Requests">
              <span class="slds-truncate" title="Service Requests">Service Requests</span>
            </a>
            <div class="slds-context-bar__icon-action slds-p-left_none">
              <button class="slds-button slds-button_icon slds-context-bar__button" aria-haspopup="true" title="Open menu item submenu">
                <svg class="slds-button__icon" aria-hidden="true">
                  <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chevrondown"></use>
                </svg>
                <span class="slds-assistive-text">Open menu item submenu</span>
              </button>
            </div>
            <div class="slds-dropdown slds-dropdown_right">
              <ul class="slds-dropdown__list" role="menu">
                <li class="slds-dropdown__item" role="presentation">
                  <a href="javascript:void(0);" role="menuitem" tabindex="-1">
                    <span class="slds-truncate" title="Main action">
                      <svg class="slds-icon slds-icon_x-small slds-icon-text-default slds-m-right_x-small" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#add"></use>
                      </svg>Create New
                    </span>
                  </a>
                </li>
                <li class="slds-dropdown__header slds-has-divider_top-space" role="separator">
                  <span class="slds-text-title_caps">REQUESTS</span>
                </li>
                <li class="slds-dropdown__item" role="presentation">
                  <a href="javascript:void(0);" role="menuitem" tabindex="-1"><span class="slds-truncate">Pending</span></a>
                </li>
                <li class="slds-dropdown__item" role="presentation">
                  <a href="javascript:void(0);" role="menuitem" tabindex="-1"><span class="slds-truncate">Approved</span></a>
                </li>
                <li class="slds-dropdown__item" role="presentation">
                  <a href="javascript:void(0);" role="menuitem" tabindex="-1"><span class="slds-truncate">Fulfilled</span></a>
                </li>
              </ul>
            </div>
          </li>
          <!-- More items as needed -->
        </ul>
      </nav>
    </div>
  </div>

  <!-- Main content -->
  <main id="main" class="app-wrapper slds-template_default">
    {% block content %}{% endblock %}
  </main>

  <!-- Scripts -->
  <script src="/scripts/app.js"></script>
  <script src="/scripts/vendor/svg4everybody.min.js"></script>
  <script>svg4everybody();</script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
