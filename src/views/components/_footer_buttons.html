<div class="slds-grid slds-grid_align-spread">
  <button class="slds-button slds-button_neutral" id="{{ cancel_id|default('btn-cancel') }}">Cancel</button>
  <div class="slds-button-group" role="group">
    <button class="slds-button slds-button_neutral" id="{{ prev_id|default('btn-prev') }}">Previous</button>
    <button class="slds-button slds-button_brand" id="{{ next_id|default('btn-next') }}" disabled>Next</button>
  </div>
</div>
